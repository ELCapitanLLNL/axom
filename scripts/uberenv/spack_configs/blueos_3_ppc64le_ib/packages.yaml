
# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      awk: [gawk]
      blas: [openblas]
      daal: [intel-daal]
      elf: [elfutils]
      golang: [gcc]
      ipp: [intel-ipp]
      java: [jdk]
      lapack: [openblas]
      mkl: [intel-mkl]
      mpe: [mpe2]
      mpi: [mvapich2]
      opencl: [pocl]
      openfoam: [openfoam-com, openfoam-org, foam-extend]
      pil: [py-pillow]
      scalapack: [netlib-scalapack]
      szip: [libszip, libaec]
      tbb: [intel-tbb]
      jpeg: [libjpeg-turbo, libjpeg]
# LLNL blueos CUDA
  cuda:
    paths:
      cuda@9.0.176: /usr/tce/packages/cuda/cuda-9.0.176
      cuda@8.0: /usr/tce/packages/cuda/cuda-8.0
    buildable: False
# LLNL blueos mpi
# note, we need to fake this as an existing mpi package
# so even though this is spectrum mpi, we call it mvapich2
  mvapich2:
    paths:
      mvapich2@2.2%gcc@4.9.3: /usr/tce/packages/spectrum-mpi/spectrum-mpi-2018.04.27-gcc-4.9.3
      mvapich2@2.2%clang@coral_xlf: /usr/tce/packages/spectrum-mpi/spectrum-mpi-2018.04.27-clang-coral-2018.05.23
      mvapich2@2.2%xl@13.1 : /usr/tce/packages/spectrum-mpi/spectrum-mpi-2018.04.27-xl-2018.05.18
    buildable: False
# don't build m4
  m4:
    paths:
      m4: /usr/bin/
    buildable: False 
# don't build autotools
  autotools:
    paths:
      autotools: /usr/bin/
    buildable: False 
# don't build pkg-config
  pkg-config:
    paths:
      pkg-config: /usr/bin/
    buildable: False 

