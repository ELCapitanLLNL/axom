library: SPIO
namespace: axom sidre

options:
  C_prefix: SPIO_
  F_module_name_library_template: axom_{library_lower}
  F_module_per_class: False

  # Any C++ function which returns a string will be wrapped in
  # Fortran as a subroutine with an additional character argument
  # for the result.
  F_string_result_as_arg: name

types:
  Group:
    base: wrapped
    cpp_header: sidre/Group.hpp
    cpp_type: axom::sidre::Group
    f_derived_type: SidreGroup
    f_module:
      axom_sidre: [ SidreGroup ]
    c_type: SIDRE_group
    c_header: sidre/wrapGroup.h
    f_to_c: '{f_var}%get_instance()'
    cpp_local_var: True


classes:
  - name: IOManager
    cpp_header: sidre/IOManager.hpp
    methods:
    - decl: IOManager * new(MPI_Comm com) +constructor
    - decl: void delete() +destructor
    - decl: void write(Group * group, int num_files, const std::string& file_string, const std::string& protocol)
    - decl: void writeGroupToRootFile(Group * group, const std::string& file_name)
    - decl: void read(Group * group, const std::string& file_string, const std::string& protocol)
    - decl: void read(Group * group, const std::string& root_file, bool preserve_contents = false)
    - decl: void loadExternalData(Group * group, const std::string& root_file)
