  TypeID:
    typedef  : int
    # enum for types
    c_header : sidre/SidreTypes.h
    cpp_header : sidre/SidreTypes.hpp
    cpp_type : TypeID
    c_to_cpp : getTypeID({c_var})
#    c_to_cpp : static_cast<TypeID>({c_var})
    cpp_to_c : static_cast<int>({cpp_var})


