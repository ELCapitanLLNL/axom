  # Fortran as a subroutine with an additional character argument
  # for the result.
#  F_string_result_as_arg: name
#  wrap_python: True


types:
  IndexType:
# defined in SidreTypes.hpp
    typedef  : int
    c_header : sidre/SidreTypes.h
    c_type   : SIDRE_IndexType
    cpp_type : IndexType

  SidreLength:
# defined in SidreTypes.hpp
    typedef  : long
    c_header : sidre/SidreTypes.h
    c_type   : SIDRE_SidreLength
