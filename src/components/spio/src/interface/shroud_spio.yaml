library: SPIO

options:
  C_prefix: SPIO_
  namespace: asctoolkit spio
  F_module_per_class: False

  # Any C++ function which returns a string will be wrapped in
  # Fortran as a subroutine with an additional character argument
  # for the result.
  F_string_result_as_arg: name

types:
  DataGroup:
    cpp_header: sidre/DataGroup.hpp
    cpp_type: asctoolkit::sidre::DataGroup
    f_type: type(datagroup)
    f_module:
      sidre_mod: [ datagroup ]
    c_type: SIDRE_datagroup
    c_header: sidre/wrapDataGroup.h
    c_fortran: type(C_PTR)
    f_to_c: '{f_var}%get_instance()'
    cpp_local_var: True
    c_to_cpp: static_cast<{C_const}{cpp_type}{ptr}>(static_cast<{C_const}void *>({c_var}))


classes:
  - name: IOManager
    cpp_header: spio/IOManager.hpp
    methods:
    - decl: IOManager * new(MPI_Comm com) +constructor
    - decl: void delete() +destructor
    - decl: void write(DataGroup * group, int num_files, const std::string& file_string, const std::string& protocol)
    - decl: void writeGroupToRootFile(DataGroup * group, const std::string& file_name)
    - decl: void read(DataGroup * group, const std::string& file_string, const std::string& protocol)
    - decl: void read(DataGroup * group, const std::string& root_file)
    - decl: void loadExternalData(DataGroup * group, const std::string& root_file)
