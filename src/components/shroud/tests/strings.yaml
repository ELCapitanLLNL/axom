options:
  debug: True
  library: strings
  cpp_header: strings.hpp
  wrap_python: False

functions:

- decl: const string& getName()  +pure
  C_error_pattern: C_invalid_name
  doxygen:
    brief: return a string as argument
  options:
    F_string_result_as_arg: output

