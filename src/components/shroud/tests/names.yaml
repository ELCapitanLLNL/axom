# test template options

options:
  library: testnames
  C_name_method_template: XXX_{C_prefix}{lower_class}_{underscore_name}{function_suffix}
  C_name_function_template: YYY_{C_prefix}{underscore_name}{function_suffix}

classes:
  - name: Names
    options:
      none: foo

    methods:
    -  decl: void method1
    -  decl: void method2


functions:
  - decl: void function1
  - decl: void function2
    C_name: c_name_special
    F_C_name: f_c_name_special
    F_name_impl: f_name_special

  # test generic/overloaded functions
  - decl: void function3a(int i)
    F_name_impl: F_name_function3a_int
  - decl: void function3a(long i)
    F_name_impl: F_name_function3a_long

